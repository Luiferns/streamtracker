  <script>
    // 🔁 Cole aqui o seu firebaseConfig:
    const firebaseConfig = {
      apiKey: "AIzaSyAR8W9nTmHmAyI_czf4tAaHQYyclnpaXOo",
      authDomain: "ootr-tracker-e1fc5.firebaseapp.com",
      databaseURL: "https://ootr-tracker-e1fc5-default-rtdb.firebaseio.com/",
      projectId: "ootr-tracker-e1fc5",
      storageBucket: "ootr-tracker-e1fc5.firebasestorage.app",
      messagingSenderId: "916634883239",
      appId: "1:916634883239:web:64ca603c5193bca42f3782"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Função para atualizar imagem ao clicar
    function toggleItem(element) {
      const itemName = element.getAttribute('data-item');
      const img = element.querySelector('img');
      const currentSrc = img.getAttribute('src');
      const onSrc = img.getAttribute('data-on');
      const offSrc = img.getAttribute('data-off');
      const isOn = currentSrc === onSrc;

      db.ref('itens/' + itemName).set(!isOn); // salva o novo estado
    }

    // Atualiza o visual com base no banco
    function syncState() {
      const items = document.querySelectorAll('.item');
      items.forEach((item) => {
        const itemName = item.getAttribute('data-item');
        const img = item.querySelector('img');
        const onSrc = img.getAttribute('data-on');
        const offSrc = img.getAttribute('data-off');

        // Escuta o banco em tempo real
        db.ref('itens/' + itemName).on('value', (snapshot) => {
          const isOn = snapshot.val();
          img.src = isOn ? onSrc : offSrc;
        });

        // Liga o clique
        item.onclick = () => toggleItem(item);
      });
    }

    syncState();
  </script>
