<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>OOTR Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .item {
      display: inline-block;
      margin: 10px;
    }
    img {
      width: 30px;
      height: 30px;
      cursor: pointer;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1>OOTR Tracker</h1>
  <div class="tracker">
    <div class="item" data-item="Bow">
      <img src="imagens/Bow.png" alt="Bow"
           data-on="imagens/Bow_on.png" data-off="imagens/Bow.png">
    </div>
    <div class="item" data-item="Boomerang">
      <img src="imagens/Boomerang.png" alt="Boomerang"
           data-on="imagens/Boomerang_on.png" data-off="imagens/Boomerang.png">
    </div>
  </div>

  <script>
    // 🔁 Cole aqui o seu firebaseConfig:
    const firebaseConfig = {
      apiKey: "AIzaSyAR8W9nTmHmAyI_czf4tAaHQYyclnpaXOo",
      authDomain: "ootr-tracker-e1fc5.firebaseapp.com",
      databaseURL: "https://ootr-tracker-e1fc5-default-rtdb.firebaseio.com/",
      projectId: "ootr-tracker-e1fc5",
      storageBucket: "ootr-tracker-e1fc5.firebasestorage.app",
      messagingSenderId: "916634883239",
      appId: "1:916634883239:web:64ca603c5193bca42f3782"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Função para atualizar imagem ao clicar
    function toggleItem(element) {
      const itemName = element.getAttribute('data-item');
      const img = element.querySelector('img');
      const currentSrc = img.getAttribute('src');
      const onSrc = img.getAttribute('data-on');
      const offSrc = img.getAttribute('data-off');
      const isOn = currentSrc === onSrc;

      db.ref('itens/' + itemName).set(!isOn); // salva o novo estado
    }

    // Atualiza o visual com base no banco
    function syncState() {
      const items = document.querySelectorAll('.item');
      items.forEach((item) => {
        const itemName = item.getAttribute('data-item');
        const img = item.querySelector('img');
        const onSrc = img.getAttribute('data-on');
        const offSrc = img.getAttribute('data-off');

        // Escuta o banco em tempo real
        db.ref('itens/' + itemName).on('value', (snapshot) => {
          const isOn = snapshot.val();
          img.src = isOn ? onSrc : offSrc;
        });

        // Liga o clique
        item.onclick = () => toggleItem(item);
      });
    }

    syncState();
  </script>
</body>
</html>
