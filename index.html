<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OOTR Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .item {
      display: inline-block;
      margin: 10px;
    }
    img {
      width: 30px;
      height: 30px;
      cursor: pointer;
    }
    .active {
      opacity: 1;
    }
    .inactive {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>OOTR Tracker</h1>
  <div class="tracker">
    <div class="item" onclick="toggleItem(this)">
      <img src="imagens/Bow.png" alt="Bow" class="inactive">
      <p>Bow</p>
    </div>
    <div class="item" onclick="toggleItem(this)">
      <img src="streamtracker/imagens/Boomerang.png" alt="Boomerang" class="inactive">
      <p>Boomerang</p>
    </div>
    <!-- Adicione mais itens aqui -->
  </div>

  <script>
    function toggleItem(element) {
      const img = element.querySelector('img');
      img.classList.toggle('active');
      img.classList.toggle('inactive');
    }
  </script>
</body>
</html>
