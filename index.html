<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OOTR Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .item {
      display: inline-block;
      margin: 10px;
    }
    img {
      width: 30px;
      height: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>OOTR Tracker</h1>
  <div class="tracker">
    <div class="item" onclick="toggleItem(this)">
      <img src="imagens/Bow.png" alt="Bow"
           data-on="imagens/Bow_on.png" data-off="imagens/Bow.png">
      <p>Bow</p>
    </div>

    <div class="item" onclick="toggleItem(this)">
      <img src="imagens/Boomerang.png" alt="Boomerang"
           data-on="imagens/Boomerang_on.png" data-off="imagens/Boomerang.png">
      <p>Boomerang</p>
    </div>
  </div>

  <script>
    function toggleItem(element) {
      const img = element.querySelector('img');
      const currentSrc = img.getAttribute('src');
      const onSrc = img.getAttribute('data-on');
      const offSrc = img.getAttribute('data-off');

      if (currentSrc === offSrc) {
        img.setAttribute('src', onSrc);
      } else {
        img.setAttribute('src', offSrc);
      }
    }
  </script>
</body>
</html>
